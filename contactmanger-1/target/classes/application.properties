# Server port configuration
server.port=8087

# Include binding errors in server response
server.error.include-binding-errors=always

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/smartcontact
spring.datasource.username=root
spring.datasource.password=Ayush@321
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate dialect for MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Automatically update the database schema
spring.jpa.hibernate.ddl-auto=update

# Enable SQL logging and format SQL output for better readability
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Set max file size and max request size for multipart requests (-1 for unlimited)
spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1
