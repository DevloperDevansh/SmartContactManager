<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title>this is home page</title>
</head>

<body>
	<section>
		<div class="container ml-3 mr-3">
			<div class="card text-center">
				<div class="container text-center">
					<img class="my_profile_picture" style="width: 200px; height: 200px;" th:src="@{'/img/'+${user.imageUrl}}" alt="profile picture"/>
				</div>
				<h1 class="text-center" th:text="${user.name}"></h1>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#USERID</th>
							<th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
						</tr>
					</thead>

					<tbody>
						<tr>
							<th scope="col">Email</th>
							<th scope="col"><span th:text="${user.email}"></span></th>
						</tr>

						<tr>
							<th scope="col">Role</th>
							<th scope="col"><span th:text="${user.role}"></span></th>
						</tr>

						<tr>
							<th scope="col">Acoount Active</th>
							<th scope="col"><span th:text="${user.enabled}"></span></th>
						</tr>

						<tr>
							<th scope="col">About you</th>
							<th scope="col"><span th:text="${user.about}"></span></th>
						</tr>


					</tbody>
				</table>


			</div>

		</div>
		</div>
	</section>
</body>

</html>
